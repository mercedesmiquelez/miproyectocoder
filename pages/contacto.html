<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de contacto</title>
    <link rel="shortcut icon" href="../images/meditation.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&family=Krub:ital,wght@0,400;0,600;1,400;1,600&family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,500&family=Zilla+Slab:ital,wght@0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="cajainicial">
        <h1>Ponete en contacto con nosotros para recibir tu mejor plan!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Volver al INICIO</a></li>
        </ul>
    </nav>
    <main>
       <form>
           <div class="contacto">
           <label for="nombre"> Nombre y apellido : </label>
           <input type="text" name="nombre">
        </div>

        <div class="contacto">
           <label for="correo"> Correo electronico :</label>
           <input type="email" name="correo">
        </div>

        <div class="contacto">
           <label for="motivo">Motivo de contacto: </label>
           <textarea name="motivo" cols="30" rows="10"></textarea>
        </div>

        <div class="contacto">
            <input type="reset" value="Borrar el contenido" class="botones">

            <input type="submit" value="Enviar formulario" class="botones">
        </div>
       </form>
    </main>
    <section>
        <article>
           <img src="../images/proyectovida.jpg" alt="proyectodevida">
        </article>
    </section>
    <footer>
        <div class="footer"><h4>Redes sociales</h4></div>
        <div>
            <a href="https://www.facebook.com/">Ir a Facebook</a>
            <a href="https://www.instagram.com/">Seguinos en Instagram</a>
        </div>
    </footer>
</body>
</html>
